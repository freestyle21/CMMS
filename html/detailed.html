<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>中医药自助式健康管理系统--健康记录</title>
  <link href="../css/css/basic.css" rel="stylesheet">
  <link href="../css/css/detail.css" rel="stylesheet"></head>
<body>
  <header id="header">
    <section class="header_wrapper">
      <div class="logo">
        <h1>
          <a href="index.html">
            <img src="../img/logo.png" alt="" title=""></a>
        </h1>
      </div>
      <nav class="nav_menu">
        <ul class="sf_menu enabled">
          <li>
            <a href="">体检诊断</a>
            <ul>
              <li>
                <a href="">体质检测</a>
              </li>
              <li>
                <a href="">四诊</a>
              </li>
              <li>
                <a href="">详细诊断</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="">社区问答</a>
          </li>
          <li class="active">
            <a href="">健康记录</a>
            <ul>
              <li>
                <a href="">个人健康日志</a>
              </li>
              <li>
                <a href="">慢病管理</a>
              </li>
              <li>
                <a href="">特殊人群管理</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="">知识库</a>
          </li>
        </ul>
      </nav>
      <div class="buttons">
        <a href="#" class="round small grey login">登录</a>
        <a href="#" class="round small grey signin">注册</a>
      </div>
    </section>
    <div class="clear"></div>
  </header>

  <section id="main">
    <!-- 标题 -->
    <div class="heading_top">
      <h2>详细诊断</h2>
      <div id="myslides1">
        <label for="">－通过症状采集得到测试者的详细病理情况</label>
      </div>
    </div>
    <!-- 标题end -->

    <div id="container">

      <!-- 结论区域 -->
      <div id="result">
        <h2>诊断结论</h2>
        <div class="content">
          <span>症状A</span><span>症状B</span><span>症状C</span>
        </div>
        <div class="clear"></div>
        <a href="#" class="btn done clear">完成</a>
        <div class="clear"></div>
        <div class="hash clear"></div>
      </div>
      <!-- 结论区域end -->

      <!-- 人形诊断 -->
      <div id="human_diagnose">
        <!-- 人形展示 -->
        <div class="body">
          <span class="foot"></span>
          <span class="leg"></span>
          <span class="arm_left"></span>
          <span class="arm_right"></span>
          <span class="hand_left"></span>
          <span class="hand_right"></span>
          <span class="neck"></span>
          <span class="head"></span>
          <span class="gut"></span>
          <!-- <span class="heart"></span> -->
          <!-- <span class="liver"></span> -->
          <span class="stomach"></span>
          <span class="lung_left"></span>
          <span class="lung_right"></span>
          <span></span>
        </div>
        <!-- 人形展示end -->
        
        <!-- 器官展示 -->
        <div id="organ">
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/head.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/liver.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/lungs.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/stomach.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/heart.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/gut.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/tooth.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/kidney.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/eye.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
          <div class="item">
            <img width="74" height="74" src="../img/detail/apparatus/other.png">
            <div class="veryhuo" style="opacity: 0;"></div>
          </div>
        </div>
        <!-- 器官展示end -->

        <!-- 器官选择结果 -->
        <div id="selected_content">
          <h4>胃</h4>
          <div class="content">
            <span class="symptom">胃症状A</span><span class="symptom">胃症状B</span><span class="symptom">胃症状C</span>
          </div>
        </div>
        <!-- 器官选择结果end -->
      </div>
      <!-- 人形诊断end -->
      <div class="clear"></div>
      <!-- 其他症状 -->
      <div id="other">
        <div class="whole_body list">
          <p class="title">全身症状</p>
          <div class="content" style="display:block">
            <span class="symptom">全身症状A</span><span class="symptom">全身症状B</span><span class="symptom">全身症状C</span>
          </div>
        </div>

        <div class="man list">
          <p class="title">男科症状</p>
          <div class="content">
            <span class="symptom">全身症状A</span><span class="symptom">全身症状B</span><span class="symptom">全身症状C</span>
          </div>
        </div>

        <div class="woman list">
          <p class="title">妇科症状</p>
          <div class="content">
            <span class="symptom">全身症状A</span><span class="symptom">全身症状B</span><span class="symptom">全身症状C</span>
          </div>
        </div>
        
      </div>
      <!-- 其他症状end --> </div>
  </section>

  <footer id="footer">
    <div id="footer_bot">
      <div class="footer_wrapper">
        <label>© 2013. copyright.</label>
      </div>
    </div>
  </footer>

  <script src="../js/lib/seajs/sea.js"
        data-config="../js/config.js"
        data-main="../js/detail/detail.js">
  </script>
</body>
</html>
