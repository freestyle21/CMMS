  <section id="main">
    <!-- 标题 -->
    <div class="heading_top">
      <h2>注册基本信息</h2>
    </div>
    <!-- 标题end -->

    <div id = "container">
        <form action="" method="post" id="reg" role="form">
            <fieldset>
                <legend class="ui-hide">register</legend>
                <div class="form-group">
                    <label class="form-left-label" for="reg-email">邮箱账号</label>
                    <input type="email" class="form-control" id="reg-email" placeholder="example@qq.com" autofocus>
                </div>
                <div class="form-group">
                    <label class="form-left-label" for="reg-password">密码</label>
                    <input type="password" class="form-control" id="reg-password">
                </div>
                <div class="form-group">
                    <label class="form-left-label" for="reg-confirm-psw">确认密码</label>
                    <input type="password" class="form-control" id="reg-confirm-psw">
                </div>
                <div class="form-group">
                    <label class="form-left-label">性别</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="reg-sex" id="reg-male" checked>
                            男
                        </label>  
                        <label>
                            <input type="radio" name="reg-sex" id="reg-female">
                            女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="form-left-label">出生日期</label>
                    <input type="text" id="birthday" class="reg-date-picker form-control">
                </div>
                <div class="form-group">
                    <label class="form-left-label">出生地</label>
                    <div class="birth-place">
                        <select id="loc_province"  name="province" class="select form-control"></select>
                        <select id="loc_city" name="city" class="select form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="degree"  class="form-left-label">学历</label>
                    <select name="" id="degree" class="form-control">
                        <option value="0">专科</option>
                        <option value="1">本科</option>
                        <option value="2">硕士</option>
                        <option value="3">博士</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="major"  class="form-left-label">专业类型</label>
                    <select name="" id="major" class="form-control">
                        <option value="01">哲学类</option>
                        <option value="02">经济类</option>
                        <option value="03">教育类</option>
                        <option value="04">法学类</option>
                        <option value="05">文学类</option>
                        <option value="06">理学类</option>
                        <option value="07">农学类</option>
                        <option value="08">工学类</option>
                        <option value="09">医学类</option>
                        <option value="10">管理學类</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="favor" class="form-left-label ui-vt">爱好特长</label>
                    <textarea class="form-control" name="" id="favor" cols="30" rows="10">
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="reg-capcha" class="form-left-label ui-vt">验证码</label>
                    <input type="text" class="form-control" id="reg-capcha">
                    <div class="reg-capcha-img">
                        <img src="../img/capcha.png" alt="capcha">
                        <a href=""><span>点击换一张</span></a>
                    </div>
                </div>

                <div class="form-group">
                    <label for=""  class="form-left-label"></label>
                    <button class="btn btn-default reg-submit" type="submit">立即注册</button>
                    <span class="reg-submit-error">信息不完整，请完善信息</span>
                    
                </div>
            </fieldset>
        </form>
    </div>
  </section>
